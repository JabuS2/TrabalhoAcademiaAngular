<div class="d-flex flex-column justify-content-center align-items-center vh-80">
  <h2>Atualização de registro</h2>
  <form (ngSubmit)="submitForm()" class="mt-3 p-3 border rounded-3 bg-white" style="width: 50%;">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputName" placeholder="Digite o seu nome..." [(ngModel)]="this.cliente.nome" name="nome">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Digite o seu endereço..." [(ngModel)]="this.cliente.endereco" name="endereco">
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="Digite o seu telefone..." [(ngModel)]="this.cliente.telefone" name="telefone">
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="teste@gmail.com" [(ngModel)]="this.cliente.email" name="email">
      </div>
      <div class="col-12 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
        <button type="button" class="btn btn-danger" (click)="deleteClient(cliente.id)" style="margin-left: 10px;">Deletar</button>
      </div>
    </div>
  </form>
</div>
